name: API Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      dynamodb:
        image: amazon/dynamodb-local:latest
        ports:
          - 8000:8000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Configure API environment
        run: |
          cat <<'EOF' > apps/api/.env.test
          AWS_REGION=us-east-1
          TABLE_NAME=projects-api-ci-Projects
          COGNITO_USER_POOL_ID=${{ secrets.COGNITO_USER_POOL_ID || 'us-east-1_9SfZWZEAH' }}
          COGNITO_USER_POOL_CLIENT_ID=${{ secrets.COGNITO_USER_POOL_CLIENT_ID || '5h87m4j2ab9lanjq9ks466sbj9' }}
          EOF

      - name: Wait for DynamoDB Local
        run: npx wait-on tcp:8000 -t 30000

      - name: Run tests
        run: npm --workspace apps/api run test
